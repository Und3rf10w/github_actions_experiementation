name: github_actions_experimentation

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
    - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - uses: actions/setup-node@v1

    - name: install bats
      run : npm install -g bats

    - name: run bats
      run: bats -v

  build_on_docker_branch_job:
    runs-on: ubuntu-latest
    name: say hello
    steps:
    - name: Run the docker action
      id: hello_docker
      uses: actions/build_on_docker_branch_job
